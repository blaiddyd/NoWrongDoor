        <div id="contactform" class="container">
            <h2>We Want Your Feedback!</h2>
            <h4>No Wrong Door is still in its building stage. So we would love to hear your feedback on how to make it better!</h4><br>
            <form id="contact" class="form-horizontal" action="mailto:22412569@student.uwa.edu.au" method="post" enctype="multipart/form-data">
                <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                </div>
                <div class="form-group">
                <label class="control-label col-sm-2" for="content">Feedback:</label>
                <div class="col-sm-10">          
                    <input type="text" class="form-control" id="contecnt" placeholder="Enter feedback" name="content" size=500>
                </div>
                </div>
                <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" value="Send">Submit</button>
                </div>
                </div>
            </form>
        </div>
		<button onclick="backTop()" id="topBtn" title="Back to Top" class="btn btn-dark">Top</button>
